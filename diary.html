<script type="text/javascript">
    var {
        Query
    } = AV;
    AV.init({
        appId: "je4Gtuh8wQVMx1DK3QwEQFAN-MdYXbMMI", //‰Ω†ÁöÑ leancloud Â∫îÁî® id ÔºàËÆæÁΩÆ-Â∫îÁî®keys-AppIDÔºâ
        appKey: "WYQKhTRqfF7zFrhEilD3FovC", //‰Ω†ÁöÑ leancloud Â∫îÁî® AppKey ÔºàËÆæÁΩÆ-Â∫îÁî®keys-AppKeyÔºâ
    });

    //ËÆæÂÆöÂ≠òÂÇ®Êï∞ÊçÆÁöÑ className
    var query = new AV.Query('content');

    var app = new Vue({
        el: '#app',
        data: {
            page: 0,
            count: 0,
            contents: []
        },
        methods: {
            loadMore: function (event) {
                getData(++this.page);
            }
        }
    })

    //ËØÜÂà´ URL ÈìæÊé•
    function urlToLink(str) {
        var re = /(http|ftp|https):\/\/[\w-]+(.[\w-]+)+([\w-.,@?^=%&:/~+#]*[\w-\@?^=%&/~+#])?/g;;

        str = str.replace(re, function (website) {
            return "<a href='" + website +
                "' target='_blank'> <i class='iconfont icon-lianjie-copy'></i>ÈìæÊé• </a>";
        });
        return str;
    }

    //Ëé∑ÂèñÊï∞ÊçÆ
    function getData(page = 0) {
        query.descending('createdAt').skip(page * 20).limit(20).find().then(function (results) {
            if (results.length == 0) {
                alert('ÁîüÊ¥ªÂ§™‰πèÂë≥‰∫Ü~')
            } else {
                let resC = results;
                reqData = false;
                resC.forEach((i) => {
                    let dateTmp = new Date(i.createdAt);
                    i.attributes.time =
                        `${dateTmp.getFullYear()}-${(dateTmp.getMonth() + 1) < 10 ? ('0' + (dateTmp.getMonth()+1)) : dateTmp.getMonth()+1}-${(dateTmp.getDate() + 1) < 10 ? ('0' + dateTmp.getDate()) : dateTmp.getDate()} ${(dateTmp.getHours() + 1) <= 10 ? ('0' + dateTmp.getHours()) : dateTmp.getHours()}:${(dateTmp.getMinutes() + 1) <= 10 ? ('0' + dateTmp.getMinutes()) : dateTmp.getMinutes()}`;
                    i.attributes.content = "<content>" + urlToLink(i.attributes.content) + "</content>";
                    app.contents.push(i);
                })
            }

        }, function (error) {});
    }

    getData(0);

    //ËÆ°Êï∞
    query.count().then(function (count) {
        app.count = count;
    }, function (error) {});
</script>
