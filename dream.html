    <header id="header">
      <div class="title">
        <h1>梦中奇思</h1>
      </div>
    </header>
    <main id="app">
      <div class="toast-container" :class="{ 'show': showToast }" v-if="showToast">
        <div class="toast-message">{{ toastMessage }}</div>
      </div>
      <p class="describe">
        「Real Dream？Fake World！」<br />
        「真实的梦境？虚假的现实！」
      </p>
      <div>
        <a class="tip" style="width: fit-content">现在总共梦了 {{count}} 条</a>
        <a class="x-link" href="index.html" style="float: right">X 言 X 语</a>
      </div>
      <section
        class="item"
        v-bind:class="'type-'+item.attributes.type"
        v-for="item in contents"
        v-cloak
      >
        <span class="item-number">No.{{item.attributes.ID }}</span>
        <p class="item-content" :class="{ 'blur': item.isTranslating }" v-if="item.showContent" v-html="item.attributes.content"></p>
        <p
          class="item-translated-content"
          :class="{ 'blur': item.isTranslating }"
          v-if="item.showTranslatedContent"
          v-html="item.translatedContent"
        ></p>
        <span class="item-translate-btn" v-on:click="translateContent(item)">

              p-id="2637"

        </span>
        <div class="item-tag">{{item.attributes.tag}}</div>
        <div class="item-info">
          <div class="item-time" v-bind:datetime="item.attributes.time">
            {{ item.attributes.time }}
          </div>
          <div class="equipment"></div>
        </div>
      </section>
      <div class="load-ctn">
        <button class="load-btn" v-on:click="loadMore" v-if="contents" v-cloak>梦下去</button>
        <p class="tip" v-else>Loading...</p>
      </div>
    </main>
    <footer>
      <p class="center-text">
        <b
          >Modified with 💔 by
          <a href="https://chiperman.github.io/about/" target="_blank">chiperman</a></b
        >
      </p>
