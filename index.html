<script>
    ! function () {
        let t = document.getElementById("item"),
            e = document.getElementById("item-container"),
            o = {
                _x: 0,
                _y: 0,
                x: 0,
                y: 0,
                updatePosition: function (t) {
                    let e = t || window.event;
                    this.x = e.clientX - this._x, this.y = -1 * (e.clientY - this._y)
                },
                setOrigin: function (t) {
                    this._x = t.offsetLeft + Math.floor(t.offsetWidth / 2), this._y = t.offsetTop + Math.floor(t
                        .offsetHeight / 2)
                },
                show: function () {
                    return "(" + this.x + ", " + this.y + ")"
                }
            };
        o.setOrigin(t);
        let n = 0,
            i = function (t) {
                o.updatePosition(t), s(o.x / e.offsetWidth, o.y / e.offsetWidth)
            },
            s = function (t, o) {
                let n = `rotateX(${(4*(o+.1)).toFixed(2)}deg) rotateY(${(t/2).toFixed(2)}deg)`,
                    i =
                    `${2*-t+2}em ${4*(o+1)}em 6em -2em rgba(0, 0, 0, 0.5), ${1-t}em ${2*(o+1)}em 3.5em -2.5em rgba(0, 0, 0, 0.5)`;
                e.style.transform = n, e.style.webkitTransform = n, e.style.mozTransform = n, e.style.msTransform = n, e
                    .style.oTransform = n, e.style.boxShadow = i
            };
        t.onmouseenter = function (t) {
            i(t)
        }, t.onmouseleave = function () {
            e.style = ""
        }, t.onmousemove = function (t) {
            n++ % 10 == 0 && i(t)
        }
    }();
</script>
<script type="text/javascript">
    var {

        appKey: "rk23S7pU7ryqfV9PhpBjoG5O", //‰Ω†ÁöÑ leancloud Â∫îÁî® AppKey ÔºàËÆæÁΩÆ-Â∫îÁî®keys-AppKeyÔºâ
    });

    var query = new AV.Query('content');

    var app = new Vue({
        el: '#app',
        data: {
            page: 0,
            count: 0,
            contents: []
        },
        methods: {
            loadMore: function (event) {
                getData(++this.page);
            }
        }
    })

    function urlToLink(str) {
        var re = /(http|ftp|https):\/\/[\w-]+(.[\w-]+)+([\w-.,@?^=%&:/~+#]*[\w-\@?^=%&/~+#])?/g;;

        str = str.replace(re, function (website) {
            return "<a href='" + website +
                "' target='_blank'> <i class='iconfont icon-lianjie-copy'></i>ÈìæÊé• </a>";
        });
        return str;
    }

    function getData(page = 0) {
        query.descending('createdAt').skip(page * 20).limit(20).find().then(function (results) {
            if (results.length == 0) {
                alert('Ê≤°‰∫ÜÔºåÊÉ≥ÁúãËá™Â∑± x Âéª')
            } else {
                let resC = results;
                reqData = false;
                resC.forEach((i) => {
                    let dateTmp = new Date(i.createdAt);
                    i.attributes.time =
                        `${dateTmp.getFullYear()}-${(dateTmp.getMonth() + 1) < 10 ? ('0' + (dateTmp.getMonth()+1)) : dateTmp.getMonth()+1}-${(dateTmp.getDate() + 1) < 10 ? ('0' + dateTmp.getDate()) : dateTmp.getDate()} ${(dateTmp.getHours() + 1) <= 10 ? ('0' + dateTmp.getHours()) : dateTmp.getHours()}:${(dateTmp.getMinutes() + 1) <= 10 ? ('0' + dateTmp.getMinutes()) : dateTmp.getMinutes()}`;
                    i.attributes.content = "<span>" + urlToLink(i.attributes.content) + "</span>";
                    app.contents.push(i);
                })
            }

        }, function (error) {});
    }

    getData(0);

    query.count().then(function (count) {
        app.count = count;
    }, function (error) {});
</script>
